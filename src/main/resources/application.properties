server.port=8443
server.ssl.enabled=true
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:rsa.localhost.pfx
server.ssl.key-store-password=12345678

spring.jpa.hibernate.naming.physical-strategy=com.encrypt.hospital.config.CustomPhysicalNamingStrategy

spring.datasource.url=jdbc:mysql://localhost:3306/HospitalDB?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql= true